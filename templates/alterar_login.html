<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Login</title>
  </head>
  <body>
    <h2>Alterar Email e Senha</h2>

    <form method="post">
      <label for="email">Novo Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        value="{{ usuario.email }}"
        required
      /><br /><br />

      <label for="senha">Nova Senha (deixe em branco para não alterar):</label
      ><br />
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite a nova senha"
      /><br /><br />

      <button type="submit">Salvar Alterações</button>
    </form>

    <br />

    <p>
      <a
        href="{{ url_for('mostrar_pagina_usuario', email=usuario.email, senha=usuario.senha) }}"
        >Cancelar e Voltar</a
      >
    </p>
  </body>
</html>
